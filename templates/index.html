<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        .text{
            width: 95vw;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text #input{
            width: 20rem;
            height: 10rem;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            font-size: 2rem;
        }
        button{
            border-radius: 5px;
            width: 7rem;
            height: 2rem;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello {{name}} </h1>
    <form action="/result" method="post">
        {% csrf_token %}

        <div class="text">
            <input name="text" type="text" id="input">
            <div class="btn">
                <label for="removepunc">Remove Punc</label>
                <input type="checkbox" id="removepunc"  name="removepunc">
                <label for="upper">Upper Case</label>
                <input type="checkbox" id="upper"  name="upper">
                <label for="space">Space Remover</label>
                <input type="checkbox" id="space"  name="space">
                <button type="submit">Result</button>
            </div>
        </div>
    </form>
</body>
</html>
